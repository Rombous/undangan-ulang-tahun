<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Srisakdi:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Simply countdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <script src="countdown/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="CSS.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
      <main>
        <h4>For My SweetHearth :</h4>
        <h1>Uswatun Hasanah</h1>
        <p>Selamat ulang tahun</p>
        <div class="simply-countdown"></div>
        <a href="#home" class="btn btn-lg mt-4">Selanjutnya</a>
      </main>
    </section>

    <nav class="navbar navbar-expand-md bg-transparant sticky-top mynavbar">
      <div class="container">
        <a class="navbar-brand" href="#">Uswatun</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Uswatun</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#info">Info</a>
                <a class="nav-link" href="#Story">Story</a>
                <a class="nav-link" href="#Galery">Galery</a>
                <a class="nav-link" href="#rsvp">RSVP</a>
                <a class="nav-link" href="#gift">Gift</a>
              </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="home" id="home">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h2>Acara Ulang tahun</h2>
            <h3>Diselenggarakan pada 8 Agustus 2025 di Bekasi, Jawa Barat.</h3>
            <p>Jangan lupa dateng yaa teman teman di acara Ulang Tahun aku :)</p>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2025, // required
        month: 8, // required
        day: 8, // required
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "memit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
      })
    </script>
  </body>
</html>
